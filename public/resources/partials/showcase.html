<div class="showcase-container touch">
	<div class="showcase-inner-container">
		<div class="showcase-inner" style="width: {{showcase.photo.src_big_width}}px; height: {{showcase.photo.src_big_height}}px">
        		<div class="leftarrow">
				</div>
                <div class="rightarrow">
                </div>
			<div class="showcase-exit" ng-click="closeShowcase()">
		    	<img src="/resources/images/cross.png">
		    </div>
			<!-- <div class="showcase-crisp" ng-style="{'background-image': 'url(' + showcase.photo.src_big + ')'}">
			</div> -->
			<div class="showcase-image" style="width: {{showcase.photo.src_big_width}}px; height: {{showcase.photo.src_big_height}}px">
				<img class="absolute-center spinner" src="/resources/images/spinner.gif" ng-show="loadingShowcasePhoto">
				<img ng-src="{{showcase.photo.src_big}}" load-placeholder ng-hide="loadingShowcasePhoto">
			</div>
			<div class="showcase-information">
				<div class="itinerary" ng-click="addToItinerary(showcase.place, showcase.photo);">
					<itinerary-icon></itinerary-icon>
				</div>
				<div class="place">{{showcase.place.name}}</div>
				<div class="username">Photo by {{showcase.user.fullName}}</div>
				<div class="underlay">
				</div>
			</div>
		</div>
	</div>
	<div class="lightbox-outer">
	</div>
</div>
