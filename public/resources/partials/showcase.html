<div class="showcase-container">
	<div class="showcase-inner">
		<img ng-src="{{showcase.src_big}}">
		<div class="showcase-information">
			<div class="place" align="center" vertical-align="middle">{{showcase.place_name}}, NSW, Australia</div>
			<div class="username" align="center">Photo by {{showcase.user_fullName}}</div>
		</div>
	</div>
	<div class="showcase-outer" ng-click="closeExperience()">
	</div>
</div>
