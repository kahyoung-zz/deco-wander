<!doctype html>
<html lang="en" xmls:ng="WanderApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1" />
  
  <title>Wander</title>
  <link rel="stylesheet" href="/resources/css/normalize.css"/>
  <link rel="stylesheet" href="/resources/css/styles.css"/>
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfqFDjeQn7csFOWNwTZakAEy6WiTYyGjk&sensor=false"></script>
  <script src="/resources/lib/jquery/jquery-1.10.2.min.js"></script>
  <script src="/resources/js/jquery/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="/resources/js/jquery/jquery.ui.touch-punch.min.js"></script>
  <script src="/resources/lib/angular/angular.js"></script>
  <script src="/resources/lib/angular/angular-cookies.min.js"></script>
  <script src="/resources/js/app.js"></script>
  <script src="/resources/js/services.js"></script>
  <script src="/resources/js/controllers.js"></script>
  <script src="/resources/js/filters.js"></script>
  <script src="/resources/js/directives.js"></script>
</head>
<body ng-controller="WanderCtrl" ng-cloak>
  <div id="fb-root"></div>
  <script>
  // Load the SDK asynchronously
  window.fbAsyncInit = function() {
    angular.bootstrap(document, ['WanderApp']);
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
  </script>
  
  <ng-view class="view"></ng-view>

  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.min.js"></script>
  -->
</body>
</html>
